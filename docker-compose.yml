version: '3'
networks:
  otus-randomization-net:
services:
  otus-randomization-db:
    build:
      context: mongodb
      dockerfile: Dockerfile
    container_name: otus-randomization-db
    hostname: otus-randomization-db
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongodb/persistence/mongoData:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=XRYs9yjU
    networks:
      - otus-randomization-net
  otus-randomization-api:
    build:
      context: nodejs/api
      dockerfile: Dockerfile
    container_name: otus-randomization-api
    restart: always
    depends_on:
      - otus-randomization-db
    links:
      - otus-randomization-db
    ports:
      - 8080:3005
    env_file:
      - ./nodejs/.env
    volumes:
      - ./nodejs/persistence:/src
    networks:
      - otus-randomization-net
  otus-randomization:
    container_name: otus-randomization
    build:
      context: nginx
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - otus-randomization-api
    links:
      - otus-randomization-api
    ports:
      - 80:80
      - 443:443
    networks:
      - otus-randomization-net
